<div class="sidebar-inner">
  <div class="sidebar-logo">
    <span class="logo-text">{{ 'nav.brand' | translate }}</span>
  </div>

  <mat-nav-list>
    @for (link of navLinks; track link.route) {
      <a
        mat-list-item
        [routerLink]="link.route"
        [activated]="isActive(link.route, link.exact)"
      >
        <mat-icon matListItemIcon fontSet="material-symbols-outlined">{{ link.icon }}</mat-icon>
        <span matListItemTitle>{{ link.label | translate }}</span>
      </a>
    }
  </mat-nav-list>
</div>
